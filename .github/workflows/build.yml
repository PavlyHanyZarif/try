name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ تنزيل الكود من GitHub
        uses: actions/checkout@v3

      - name: 🛠️ تثبيت Buildozer ومتطلباته
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip openjdk-17-jdk unzip
          pip3 install --upgrade pip
          pip3 install buildozer cython virtualenv
          
      - name: 📂 بناء ملف APK
        run: |
          buildozer android debug

      - name: 📤 رفع ملف الـ APK إلى GitHub
        uses: actions/upload-artifact@v3
        with:
          name: BavlyApp.apk
          path: bin/*.apk
